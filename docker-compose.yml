version: '3.8'

services:
  mongodb:
    image: mongo:7-alpine
    container_name: figma-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: figma-app
    volumes:
      - mongodb_data:/data/db
    networks:
      - figma-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: figma-backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://mongodb:27017/figma-app
      JWT_SECRET: ${JWT_SECRET:-change-this-to-strong-secret}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3001}
    depends_on:
      - mongodb
    networks:
      - figma-network
    restart: unless-stopped
    volumes:
      - ./dist:/app/dist

  nginx:
    image: nginx:alpine
    container_name: figma-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/app/dist:ro
    depends_on:
      - backend
    networks:
      - figma-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  figma-network:
    driver: bridge
